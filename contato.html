<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contato do portal de notícias. Preencha o formulário para falar com nossa equipe.">
    
    <title>Contato | Nosso Portal</title>
    <link rel="stylesheet" href="contato.css"> 
</head>
<body>
    <header>
        <div><p>LOGO</p></div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li> 
            <li><a href="noticias.html">Notícia</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section class="secao-contato">
            <h1>Fale Conosco</h1>
            <p>Preencha o formulário abaixo para entrar em contato com nossa equipe. Campos marcados com * são obrigatórios.</p>
            
            <form method="post" action="/processar-contato" enctype="multipart/form-data">
                
                <label for="nome">Nome Completo: *</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required>

                <label for="email">E-mail: *</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>

                <label for="telefone">Telefone (DD)XXXXX-XXXX: *</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    name="telefone" 
                    placeholder="(99)99999-9999" 
                    required 
                    pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" 
                    title="Formato esperado: (DD)XXXXX-XXXX ou (DD)XXXX-XXXX"
                >

                <label for="assunto">Escolha o Assunto: *</label>
                <select id="assunto" name="assunto" required>
                    <option value="" disabled selected>Selecione um assunto</option>
                    <option value="duvidas-gerais">Dúvidas Gerais</option>
                    <option value="sugestoes">Sugestões e Críticas</option>
                    <option value="parcerias">Proposta de Parceria</option>
                    <option value="reportar-erro">Reportar Erro no Site</option>
                </select>

                <fieldset>
                    <legend>Prefere ser contatado por: *</legend>
                    
                    <input type="radio" id="contato-email" name="tipo_contato" value="email" required>
                    <label for="contato-email">E-mail</label>

                    <input type="radio" id="contato-telefone" name="tipo_contato" value="telefone">
                    <label for="contato-telefone">Telefone</label>

                    <input type="radio" id="contato-whatsapp" name="tipo_contato" value="whatsapp">
                    <label for="contato-whatsapp">WhatsApp</label>
                </fieldset>

                <label for="mensagem">Sua Mensagem: *</label>
                <textarea id="mensagem" name="mensagem" rows="6" placeholder="Descreva sua solicitação..." required></textarea>

                <label for="anexo">Anexar Documento (Opcional - máx. 5MB):</label>
                <input type="file" id="anexo" name="documento_anexo" accept=".pdf, .doc, .docx, image/*">

                <div class="checkbox-container">
                    <input type="checkbox" id="aceite" name="aceite_termos" value="sim" required>
                    <label for="aceite">Eu li e aceito os <a href="#" target="_blank">Termos de Serviço</a>. *</label>
                </div>

                <hr>
                
                <button type="submit">Enviar Contato</button>
                <button type="reset">Limpar Formulário</button>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nosso Portal de Notícias. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
